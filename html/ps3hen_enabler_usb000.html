      String.prototype.toHex16 = function() {
        return ("0000" + this).substr(-4);
      };

      String.prototype.toAscii = function(hex_16) {
        var ascii = "";

        var i = 0;

        while (i < this.length) {
          if (hex_16 === true) {
            ascii += this.charCodeAt(i)
              .toString(16)
              .toHex16();
          } else {
            ascii += this.charCodeAt(i).toString(16);
          }
          i += 1;
        }

        return ascii;
      };

      String.prototype.convert = function(ascii) {
        if (this.length < 1) {
          return "";
        }

        var asciistr = "";
        var asciichr = "";
        var i = 0;
        var ret = [];

        if (ascii === true) {
          asciistr = this;
        } else {
          asciistr = this.toAscii();
        }

        while (asciistr.length % 4 !== 0) {
          asciistr += "00";
        }

        if (asciistr.substr(asciistr.length - 3, 2) !== "00") {
          asciistr += "0000";
        }

        while (i < asciistr.length) {
          asciichr = asciistr.substr(i, 4);

          ret.push(String.fromCharCode(parseInt(asciichr, 16)));

          i += 4;
        }

        return ret.join("");
      };

      String.prototype.convertedSize = function(ascii) {
        if (this.length < 1) {
          return 0;
        }

        var asciistr = "";

        if (ascii === true) {
          asciistr = this;
        } else {
          asciistr = this.toAscii();
        }

        while (asciistr.length % 4 !== 0) {
          asciistr += "00";
        }

        if (asciistr.substr(asciistr.length - 3, 2) !== "00") {
          asciistr += "0000";
        }

        return asciistr.length / 2;
      };

      String.prototype.replaceAt = function(index, ch) {
        return this.substr(0, index) + ch + this.substr(index + ch.length);
      };

      String.prototype.repeat = function(num) {
        return new Array(num + 1).join(this);
      };

      Number.prototype.noExponents = function() {
        var data = String(this).split(/[eE]/);

        if (data.length === 1) {
          return data[0];
        }

        var z = "",
          sign = this < 0 ? "-" : "",
          str = data[0].replace(".", ""),
          mag = Number(data[1]) + 1;

        if (mag < 0) {
          z = sign + "0.";

          while (mag++) {
            z += "0";
          }

          return z + str.replace(/^\-/, "");
        }

        mag -= str.length;

        while (mag--) {
          z += "0";
        }

        return str + z;
      };

      function fromIEEE754(bytes, ebits, fbits) {
        var retNumber = 0;

        var bits = [];

        var i;

        var j;

        var byte;

        for (i = bytes.length; i; i -= 1) {
          byte = bytes[i - 1];

          for (j = 8; j; j -= 1) {
            bits.push(byte % 2 ? 1 : 0);
            byte = byte >> 1;
